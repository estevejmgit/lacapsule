<div class="jumbotron jumbotron-billboard">
    <div class="img"
         {% if page.img %}
         style="background: #000 url('{{page.img | absolute_url}}') top center no-repeat;"
         {% endif %}
    ></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center text-white jumbotron-title">
                <h1 class="display-4 font-weight-bold">{{page.title}}</h1>
                <p class="lead">
                    {{page.subtitle}}
                </p>
            </div>
        </div>
    </div>
</div>
